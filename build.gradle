plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
	implementation 'io.github.woodser:monero-java-lite:0.2.0'
    implementation 'com.google.code.gson:gson:2.7'
    implementation 'org.apache.httpcomponents:httpclient:4.5.3'
    testImplementation 'junit:junit:4.12'
}

group = 'io.github.woodser'
version = '0.0.1'
description = 'Gradle App Example'
sourceCompatibility = '1.8'

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


jar {
    manifest {
        attributes 'Main-Class':'app.HelloWorld'
    }
}