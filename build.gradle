/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'eclipse'
    id 'maven-publish'
    id 'application'
}

mainClassName = 'app.HelloWorld'

repositories {
    mavenCentral()
}

dependencies {
	implementation 'io.github.monero-ecosystem:monero-java:0.3.0'
	testImplementation 'junit:junit:4.12'
}

group = 'io.github.woodser'
version = '0.0.2'
description = 'Gradle App Example'
sourceCompatibility = '1.8'

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


jar {
    manifest {
        attributes 'Main-Class':'app.HelloWorld'
    }
}